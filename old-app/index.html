<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Marvel Unlimited Series:</h1>
    <p><a href="http://marvel.com">Data provided by Marvel. Â© 2017 MARVEL</a></p>
    <button id="marvelButton" type="button">Pull Series From Marvel!</button>
    <button id="firebaseButton" type="button">Read Series From Firebase!</button>

    <div id="results"></div>
    <div id="status"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
    <script src="api-key.js"></script>
    <script>
      // Initialize Firebase
      firebase.initializeApp(config);
      // Get a reference to the database service
      var database = firebase.database();

      // Create an instance of the Google provider object
      var provider = new firebase.auth.GoogleAuthProvider();

      // Sign in with pop up
      firebase.auth().signInWithPopup(provider).then(function(result) {
        // This gives you a Google Access Token. You can use it to access the Google API.
        var token = result.credential.accessToken;
        // The signed-in user info.
        var user = result.user;
        // ...
        console.log(user);
      }).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        // ...
        console.log(error);
      });
    </script>
    <script id="reportTemplate" type="text/x-handlebars-template">
      <div class="comic">
        <h1>{{title}}</h1>
        <p>
        {{description}}<br>
        <a href="{{resourceURI}}">Read Now</a>
        </p>
        <p>Series ID: {{id}}</p>
      </div>
    </script>

    <script src="app.js"></script>

    </body>
</html>
